<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 800px;
      margin:0 auto;
    }
    #total {
      width: 450px;
      float: left;
    }
    #btnList {
      float: left;
    }
    .inner {
      border: 1px solid;
      width: 400px;
      padding: 10px;
    }
    ul {
      display: flex;
    }
    .inner li {
      margin-left: 10px;
      padding: 5px;
      list-style: none;
      border: 1px solid;
      background-color: #99FF99;
    }
    button {
      width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <script>
    var myClick = function (btn, fun) {
      var btn = document.getElementById(btn)
      btn.onclick = fun
    }

    window.onload = function () {
      // 1. 查找#bj节点
      myClick('btn01', function () {
        var bj = document.getElementById('bj')
        alert(bj) // [object HTMLLIElement]
        alert(bj.innerHTML) // 北京
      })

      // 2. 查找所有li节点
      myClick('btn02', function () {
        var liList = document.getElementsByTagName('li')
        // 类数组对象，即使一个元素也是类数组返回
        alert(liList) // [object HTMLCollection]
        alert(liList.length)  // 11
      })

      // 3. 查找name=gender的所有节点
      myClick('btn03', function () {
        var gender = document.getElementsByName('gender')
        alert(gender) // [object NodeList]
        alert(gender.length)  // 2
        for (var i=0; i<gender.length; i++) {
          // innerHTML 用于获取元素内部的 HTML 代码
          // 对于自结束标签，这个属性没有意义
          // alert(gender[i].innerHTML)  // 空白

          // 如果需要读取原属属性，直接 . 运算读取
          // 注意：读取 HTML 中 class，在 js 中是 className
          alert(gender[i].value)
        }
      })

      // 4. 查找#city下所有li节点
      myClick('btn04', function () {
        var city = document.getElementById('city')
        var cityList = city.getElementsByTagName('li')
        alert(cityList.length)  // 4
      })

      // 5. 返回#city的所有子节点
      myClick('btn05', function () {
        var city = document.getElementById('city')
        var cityChildren = city.childNodes
        alert(cityChildren.length)  // 9，包括空白文本节点
      })

      // 6. 返回#phone的第一个子节点
      myClick('btn06', function () {
        var phone = document.getElementById('phone')
        var phoneFirst = phone.firstChild
        alert(phoneFirst) // [object Text]
      }) 

      // 7. 返回#bj的父节点
      myClick('btn07', function () {
        var bj = document.getElementById('bj')
        var bjPar = bj.parentNode
        alert(bjPar)  // [object HTMLUListElement]
        alert(bjPar.innerHTML)
        alert(bjPar.innerText)
      })

      // 8. 返回#android的前一个兄弟节点
      myClick('btn08', function () {
        var android = document.getElementById('android')
        var preAndroid = android.previousSibling
        alert(preAndroid) // [object Text] 空白文本
      })

      // 9. 返回#username的value属性值
      myClick('btn09', function () {
        var username = document.getElementById('username')
        var usernameVal = username.value
        alert(usernameVal)  // lokit
      })

      // 10. 设置#username的value属性值
      myClick('btn10', function () {
        var username = document.getElementById('username')
        username.value = 'yico'
        alert(username.value)  // yico
      })

      // 11. 返回#bj的文本值
      myClick('btn11', function () {
        var bj = document.getElementById('bj')
        alert(bj.innerText) // 方式一：北京
        alert(bj.firstChild.nodeValue)  // 方式二：北京
      })
    }
  </script>
  <div id="total">
    <div class="inner">
      <p>你喜欢哪个城市？</p>
      <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>成都</li>
      </ul>
      <p>你喜欢哪款游戏？</p>
      <ul id="game">
        <li id="lol">王者荣耀</li>
        <li>魂斗罗</li>
        <li>QQ音速</li>
        <li>吃鸡</li>
      </ul>
      <p>你手机的操作系统是?</p>
      <ul id="phone">
        <li>ios</li>
        <li id="android">android</li>
        <li>windows</li>
      </ul>
    </div>
    <br>
    <div class="inner">
      gender:
      <input type="radio" name="gender" value="male"/>Male
      <input type="radio" name="gender" value="female"/>Female
      <br>
      <br>
      name:
      <input type="text" name="name" id="username" value="lokit"/>
    </div>
  </div>

  <div id="btnList">
    <div>
      <button id="btn01">查找#bj节点</button>
    </div>
    <div>
      <button id="btn02">查找所有li节点</button>
    </div>
    <div>
      <button id="btn03">查找name=gender的所有节点</button>
    </div>
    <div>
      <button id="btn04">查找#city下所有li节点</button>
    </div>
    <div>
      <button id="btn05">返回#city下的所有子节点</button>
    </div>
    <div>
      <button id="btn06">返回#phone的第一个子节点</button>
    </div>
    <div>
      <button id="btn07">返回#bj父节点</button>
    </div>
    <div>
      <button id="btn08">返回#android的前一个兄弟节点</button>
    </div>
    <div>
      <button id="btn09">返回#username的value属性值</button>
    </div>
    <div>
      <button id="btn10">设置#username的value属性值</button>
    </div>
    <div>
      <button id="btn11">返回#bj的文本值</button>
    </div>

  </div>
</body>
</html>
