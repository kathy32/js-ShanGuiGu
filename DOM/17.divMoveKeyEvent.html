<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: hotpink;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function () {

      var box = document.getElementById('box')

      document.onkeydown = function (event) {
        var spped = 10
        event = event || window.event

        if (event.shiftKey) {
          spped = 500 // 按下 shift 加速
        }

        // 需求：更具按键上下左右移动
        // 左 37
        // 上 38
        // 右 39
        // 下 40
        switch (event.keyCode) {
          case 37:
            box.style.left = box.offsetLeft - spped + 'px'
            break
          case 38:
            box.style.top = box.offsetTop - spped + 'px'
            break
          case 39:
            box.style.left = box.offsetLeft + spped + 'px'
            break
          case 40:
            box.style.top = box.offsetTop + spped + 'px'
        }
      }
      

    }
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
